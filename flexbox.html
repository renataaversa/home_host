<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Flexbox</title>
</head>
<body>
    <section id="content">
        <article class="item">01</article>
        <article class="item">02</article>
        <article class="item">03</article>
        <article class="item">04</article>
    </section>
    <style>
        #content{
            background: #e7eef5;
            height: 500px;
            display: flex;
            flex-direction:row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .item{
            flex-grow: 1;
            flex-shrink: 1 ;
            flex-basis: auto ;
            height: 100px;
            width: 100px;
            color: black;
            margin: 5px;
            background: #fff;
            -webkit-box-shadow: 0px 2px 8px -1px rgba(0,0,0,0.24);
        }

        .item:nth-child(1){
            /* deixa manipular o filho especifico, sem alterar os outros */
            order: 4;

        }

        .item:nth-child(2){
            background-color: rgb(84, 84, 211);
            
        }

        .item:nth-child(3){
            color: crimson;
            
        }

        .item:nth-child(4){
            flex-grow: 2;
            
        }
    </style>
</body>
</html>
